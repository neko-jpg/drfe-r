[book]
title = "DRFE-R: Distributed Ricci Flow Embedding with Rendezvous"
authors = ["DRFE-R Contributors"]
description = "Complete documentation for the DRFE-R distributed routing protocol"
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "../build"
create-missing = true

[output.html]
theme = "rust"
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/drfe-r/drfe-r"
edit-url-template = "https://github.com/drfe-r/drfe-r/edit/main/docs/book/{path}"

[output.html.fold]
enable = true
level = 1

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-hierarchical-urls = true
